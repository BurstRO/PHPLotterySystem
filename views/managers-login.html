{% extends "auth-master.html" %}
{% block content %}
<div class="row-fluid">
    <div class=" col-lg-4" style="margin:auto; float:none;">
        {% if flash.error != '' %}
            <div class="alert alert-warning">{{ flash.error }}</div>
        {% endif %}
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Managers Login</div>
          <div class="panel-body">
            <form role="form" method="POST">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required="required"/>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required"/>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember"> Remember
                </label>
              </div>
              <button type="submit" class="btn btn-primary pull-right">Log Me In!</button>
            </form>
          </div>
        </div>
    </div>
</div>
{% endblock %}
